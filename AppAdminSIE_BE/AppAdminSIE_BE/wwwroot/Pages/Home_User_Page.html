<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/logo_SIE.png">
    <link rel="stylesheet" href="../Styles/home_user_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>SIE | Trabajo</title>
</head>
<body>


    <!-- navbar -->
    <nav class="navbar">
        <button class="navbar-toggle" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <img src="../Images/logo_SIE.png" alt="Sie logo" class="logo">
        <div class="navbar-saludo"><span>Hola, Usuario !</span></div>
        <ul class="navbar-menu">
            <li><a href="#">Inicio</a></li>
            <li id="li-profile">Perfil</li>
            <li id="li-history">Historial de Horarios</li>
            <li><a href="#">Cerrar sesi√≥n</a></li>
        </ul>
    </nav>
    <!-- Home Screen -->
    <div class="col-12 d-flex flex-column justify-content-center align-items-center gap-3 vh-100">
        <button class="btn btn-primary btn-sm" style="width: 250px;" id="btnTareasPendientes">Ver Tareas Pendientes</button>
        <button class="btn btn-primary btn-sm" style="width: 250px;" id="btnPedidos">Pedidos</button>
    </div>

    <!-- Modal Tareas Pendientes -->
    <!-- Modal de Ver Tarea Asignada - ACTUALIZADO -->
    <div class="modal-overlay-newTask" id="modal-VerTask">
        <div class="modal-content-location">
            <div class="modal-header-container">
                <h2>üìù Planificaci√≥n</h2>
                <button type="button" class="btn-close" id="closeVerTaskModalBtn" aria-label="Close"></button>
            </div>
            <!-- El contenedor para List Group se crear√° din√°micamente aqu√≠ -->

            <!-- Formulario original (se muestra para tarea individual o detalle) -->
            <div id="formContainer">
                <div class="mb-3">
                    <label for="VerMenuActivities" class="form-label">Actividad</label>
                    <div class="input-group mb-3" id="VerMenuActivities">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="activitySelectedByUser"></button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="VerMenuEdificios" class="form-label">Edificio</label>
                    <div class="input-group mb-3" id="VerMenuEdificios">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="edificioSelectedByUser"></button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="VerDateActivityByUser" class="form-label d-block">Fecha de Actividad</label>
                    <input type="date" class="form-control-sm" id="verDateActivityByUser">
                </div>
                <div class="mb-3">
                    <label for="VerCommentsByUser" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="VerCommentsByUser" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Ver Pedidos Registrados -->
    <div class="modal fade" id="modalPedidos" tabindex="-1" aria-labelledby="modalPedidosLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl"
             style="display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                min-height: calc(100vh - 1rem) !important;
                margin: 0.5rem auto !important;">
            <div class="modal-content">

                <!-- Encabezado -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPedidosLabel">
                        üìã Pedidos
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Cuerpo -->
                <div class="modal-body">
                    <h6 class="fw-bold">Pedidos Activos</h6>

                    <ol class="list-group list-group-numbered mt-3" id="listaPedidos">
                        <!-- Aqu√≠ se cargan din√°micamente los pedidos -->
                    </ol>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDetallesPedido" tabindex="-1" aria-labelledby="modalDetallesPedidoLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl"
             style="display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                min-height: calc(100vh - 1rem) !important;
                margin: 0.5rem auto !important;">
            <div class="modal-content" style="width: 100%; max-width: 1140px;">
                <!-- Encabezado -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetallesPedidoLabel">
                        üì¶ Detalles del Pedido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Cuerpo -->
                <div class="modal-body">
                    <!-- Informaci√≥n general del pedido -->
                    <div id="detallesPedidoInfo" class="mb-4">
                        <!-- Se llena din√°micamente -->
                    </div>

                    <!-- Tabla de productos -->
                    <h6 class="fw-bold mb-3">Productos del Pedido</h6>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col" style="width: 10%;">ID</th>
                                <th scope="col" style="width: 40%;">Producto</th>
                                <th scope="col" style="width: 15%;">Cantidad</th>
                                <th scope="col" style="width: 15%;">Unidad</th>
                                <th scope="col" style="width: 20%;">Entregado</th>
                            </tr>
                            </thead>
                            <tbody id="tablaDetallesProductos">
                            <!-- Se llena din√°micamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Observaciones -->
                <div class="mb-3">
                    <label for="observacionesExtras" class="form-label">Agregar Observaciones :</label>
                    <textarea class="form-control" id="observacionesExtras" rows="3"></textarea>
                </div>

                <!-- Pie -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnVolverAPedidosRegistrados">
                        <i class="bi bi-arrow-left"></i> ‚Üê Volver
                    </button>
                </div>
                <button type="button" class="btn btn-primary" id="btnConfirmarEntrega" style="background-color: green">Confirmar Entrega</button>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Scripts/home_user_script.js"></script>
</body>
</html>
