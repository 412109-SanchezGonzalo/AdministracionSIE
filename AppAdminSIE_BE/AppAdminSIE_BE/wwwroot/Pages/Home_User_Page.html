<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/logo_SIE.png">
    <link rel="stylesheet" href="../Styles/home_user_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>SIE | Trabajo</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <button class="navbar-toggle" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <img src="../Images/logo_SIE.png" alt="Sie logo" class="logo">
        <div class="navbar-saludo"><span>Hola, Usuario !</span></div>
        <ul class="navbar-menu">
            <li><a href="#">Inicio</a></li>
            <li id="li-profile">Perfil</li>
            <li id="li-history">Historial de Horarios</li>
            <li><a href="#">Cerrar sesi√≥n</a></li>
        </ul>
    </nav>
    <!-- Home Screen -->
    <div class="col-12 d-flex flex-column justify-content-center align-items-center gap-3 vh-100">
        <button class="btn btn-primary btn-sm" style="width: 250px;" id="btnFichaje">Fichaje</button>
        <button class="btn btn-primary btn-sm" style="width: 250px;" id="btnTareasPendientes">Ver Tareas Pendientes</button>
        <button class="btn btn-primary btn-sm" style="width: 250px;" id="btnPedidos">Pedidos</button>
    </div>

    <!-- Modal Tareas Pendientes -->
    <div class="modal fade" id="modal-pending-tasks" tabindex="-1" aria-labelledby="modalPendingTasksLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPendingTasksLabel">Detalle de Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <strong>Actividad:</strong>
                        <span id="task-activity-display"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Edificio:</strong>
                        <span id="task-building-display"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Fecha de Inicio:</strong>
                        <span id="task-start-date-display"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Observaciones:</strong>
                        <span id="task-observations-display"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="btn-task-completed">Finalizada</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Scripts/home_user_script.js"></script>
</body>
</html>
