<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Alternativa con JPG -->
    <link rel="icon" type="image/jpg" href="../Images/logo_favicon.jpg">

    <!-- Para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="../Images/logo_favicon.jpg">

    <!-- Para navegadores antiguos -->
    <link rel="shortcut icon" href="../Images/logo_favicon.jpg" type="image/x-icon">

    <link rel="icon" href="../Images/logo_SIE.png">
    <title>SIE | Login</title>
    <link rel="stylesheet" href="../Styles/login_styles.css">
    <script src="../Scripts/login_script.js"></script>
</head>
<body>
    <img src="../Images/logo_SIE.png" alt="Sie_Logo">
    <div class="login-box">
        <h2>Bienvenido</h2>
        <form action="#" id="loginForm">
            <div class="user-box">
                <input id="username" type="text" name="" required="">
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="">
                <label>Contraseña</label>
            </div>
            <button type="submit">
                INGRESAR
            </button>
            <p id="error-message" class="error_message"></p>
        </form>
    </div>
    <script>
        // Configuración adicional si es necesaria
        document.addEventListener('DOMContentLoaded', function() {
            // Ejemplo de configuración personalizada
            if (window.loginLoader) {
                // Personalizar los pasos del loading si es necesario
                window.loginLoader.steps = [
                    { text: "Verificando datos", subtext: "Validando credenciales", progress: 20 },
                    { text: "Conectando al servidor", subtext: "Estableciendo conexión segura", progress: 40 },
                    { text: "Autenticando usuario", subtext: "Verificando permisos", progress: 60 },
                    { text: "Cargando perfil", subtext: "Obteniendo configuración", progress: 80 },
                    { text: "Preparando interfaz", subtext: "Finalizando acceso", progress: 100 }
                ];
            }

            // Manejar Enter en los campos de input
            const inputs = document.querySelectorAll('#username, #password');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }
                });
            });
        });

        // Función para testing manual del loading
        function testLoading() {
            if (window.LoginUtils) {
                window.LoginUtils.showLoading();
                setTimeout(() => {
                    window.LoginUtils.hideLoading();
                }, 3000);
            }
        }

        // Función para simular error
        function testError() {
            const errorEl = document.getElementById('error-message');
            if (errorEl) {
                errorEl.textContent = 'Error de prueba';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
