<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/logo_SIE.png">
    <link rel="stylesheet" href="../Styles/home_admin_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../Scripts/home_admin_script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <title>SIE | Administrador</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <img src="../Images/logo_SIE.png" alt="Sie logo" class="logo">
        <div class="navbar-saludo"><span>Hola, Usuario !</span></div>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Opciones
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="https://administracionsie.onrender.com/Pages/Home_Admin_Page.html">Tareas</a></li>
                        <li><a class="dropdown-item" href="https://administracionsie.onrender.com/Pages/Pedidos_Page.html">Pedidos</a></li>
                        <li><hr class="dropdown-divider" style="background-color: white"></li>
                        <li><a class="dropdown-item" href="https://administracionsie.onrender.com">Cerrar Sesi√≥n</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="right-panel">
    <div class="compact-header">
        <h4 style="color: white">üìã Asignaci√≥n de Tareas</h4>
    </div>

    <div class="search-container">
        <div class="row g-2 align-items-end">
            <div class="col-6">
                <label for="search-name" class="form-label small">Ingrese un empleado :</label>
                <input type="text" class="form-control form-control-sm" id="search-name" placeholder="Nombre...">
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-sm w-100" id="btnSearch">Todos los Empleados</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-sm w-100" id="btnNewTask" style="background-color: #dc6900">Asignar Tarea</button>
            </div>


        </div>
        <div class="row g-2 mt-1">
            <div class="col-6">
                <button class="btn btn-outline-secondary btn-sm w-100" id="btnClear">üóëÔ∏è Limpiar</button>
            </div>

            <div class="col-3">
                <button class="btn btn-success btn-sm w-100" id="btnVerTask" style="background-color: #78b638">Ver Tareas Asignadas</button>
            </div>

            <div class="col-6">
                <!-- Texto Usuarios en la primera fila -->
                <div class="w-100">
                    <small class="text-muted">Usuarios:
                        <span id="user-count" class="badge bg-primary badge-xs">0</span>
                    </small>
                </div>

            </div>

        </div>


    </div>

    <div class="table-container">
        <div id="loading" class="loading d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 small">Cargando...</p>
        </div>
        <div id="error-message" class="error-message d-none">
            <h6>‚ùå Error</h6>
            <p class="small" id="error-details"></p>
            <button class="btn btn-outline-primary btn-sm" id="btnRetry">üîÑ Reintentar</button>
        </div>
        <div id="no-data-message" class="text-center p-3 d-none">
            <h6 class="text-muted">üì≠ Sin datos</h6>
            <p class="small text-muted">No se encontraron usuarios.</p>
        </div>
        <div id="table-wrapper" class="d-none">
            <div class="table-responsive">
                <table class="table table-striped table-hover compact-table">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 15%;">ID</th>
                        <th scope="col" style="width: 40%;">Nombre</th>
                        <th scope="col" style="width: 25%;">DNI</th>
                        <th scope="col" style="width: 20%;">Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Nueva Tarea Asignada -->
<div class="modal-overlay-newTask" id="modal-NewTask">
    <div class="modal-content-location">
        <div class="modal-header-container">
            <h2>üìå Asignar Nueva Tarea</h2>
            <button type="button" class="btn-close" id="closeNewTaskModalBtn" aria-label="Close"></button>
        </div>
        <form>
            <div class="mb-3">
                <label for="userName" class="form-label">Empleado/s</label>
                <input type="input" class="form-control" id="userName" aria-describedby="username">
            </div>
            <div class="mb-3">
                <label for="menuActivities" class="form-label">Actividad</label>
                <div class="input-group mb-3" id="menuActivities">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="activitySelected">Seleccione una actividad</button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="menuEdificios" class="form-label">Edificio</label>
                <div class="input-group mb-3" id="menuEdificios">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="edificioSelected">Seleccione un edificio</button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="dateActivity" class="form-label d-block">Fecha de Actividad</label>
                <input type="date" class="form-control-sm" id="dateActivity">
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Observaciones</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #2e7700" id="btnConfirmar">Confirmar</button>
        </form>
    </div>
</div>

<!-- Modal de Ver Tarea Asignada - ACTUALIZADO -->
<div class="modal-overlay-newTask" id="modal-VerTask">
    <div class="modal-content-location">
        <div class="modal-header-container">
            <h2>üìù Tarea asignada</h2>
            <button type="button" class="btn-close" id="closeVerTaskModalBtn" aria-label="Close"></button>
        </div>

        <!-- Input del empleado (siempre visible) -->
        <div class="mb-3">
            <label for="verTareaByUser" class="form-label">Empleado</label>
            <input type="input" class="form-control" id="verTareaByUser" aria-describedby="username">
        </div>

        <!-- El contenedor para List Group se crear√° din√°micamente aqu√≠ -->

        <!-- Formulario original (se muestra para tarea individual o detalle) -->
        <div id="formContainer">
            <div class="mb-3">
                <label for="VerMenuActivities" class="form-label">Actividad</label>
                <div class="input-group mb-3" id="VerMenuActivities">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="activitySelectedByUser"></button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="VerMenuEdificios" class="form-label">Edificio</label>
                <div class="input-group mb-3" id="VerMenuEdificios">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="edificioSelectedByUser"></button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="VerDateActivityByUser" class="form-label d-block">Fecha de Actividad</label>
                <input type="date" class="form-control-sm" id="verDateActivityByUser">
            </div>
            <div class="mb-3">
                <label for="VerCommentsByUser" class="form-label">Observaciones</label>
                <textarea class="form-control" id="VerCommentsByUser" rows="3"></textarea>
            </div>

            <!-- Botones de acci√≥n -->
            <button type="button" class="btn btn-primary" style="background-color: #005288" id="btnEditar">‚úèÔ∏è Editar</button>
            <button type="button" class="btn btn-primary" style="background-color: #88131e" id="btnEliminar">Eliminar Tarea</button>
            <button type="button" class="btn btn-primary" style="background-color: #007825; visibility: hidden;" id="btnConfirmEdit">Confirmar Cambios</button>
        </div>
    </div>
</div>


</body>
</html>
