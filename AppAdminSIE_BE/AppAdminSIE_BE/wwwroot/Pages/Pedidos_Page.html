<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/logo_SIE.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../Scripts/pedidos_script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Styles/pedido_styles.css"/>
    <title>SIE | Pedidos</title>

    
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <img src="../Images/logo_SIE.png" alt="Sie logo" class="logo">
        <div class="navbar-saludo"><span>Hola, Usuario !</span></div>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Opciones
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="https://administracionsie.onrender.com/Pages/Home_Admin_Page.html">Tareas</a></li>
                        <li><a class="dropdown-item" href="http://administracionsie.onrender.com/Pages/Pedidos_Page.html">Pedidos</a></li>
                        <li><hr class="dropdown-divider" style="background-color: white"></li>
                        <li><a class="dropdown-item" href="https://administracionsie.onrender.com">Cerrar Sesi√≥n</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="right-panel">
    <div class="compact-header">
        <h4 style="color: white">üìã Pedidos </h4>
    </div>

    <div class="search-container">
        <div class="row g-2 align-items-end">
            <div class="col-6">
                <label for="search-product" class="form-label small">Ingrese un producto :</label>
                <input type="text" class="form-control form-control-sm" id="search-product" placeholder="Producto...">
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-sm w-100" id="btnSearch">Todos los Productos</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-sm w-100" id="btnNewPedido" style="background-color: #dc6900">Registrar Pedido</button>
            </div>


        </div>
        <div class="row g-2 mt-1">
            <div class="col-6">
                <button class="btn btn-outline-secondary btn-sm w-100" id="btnClear">üóëÔ∏è Limpiar</button>
            </div>

            <div class="col-3">
                <button class="btn btn-success btn-sm w-100" id="btnVerPedidos" style="background-color: #78b638">Ver Pedidos Registrados</button>
            </div>

            <div class="col-6">
                <!-- Texto Usuarios en la primera fila -->
                <div class="w-100">
                    <small class="text-muted">Productos:
                        <span id="products-count" class="badge bg-primary badge-xs">0</span>
                    </small>
                </div>

            </div>

        </div>


    </div>

    <div class="table-container">
        <div id="loading" class="loading d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 small">Cargando...</p>
        </div>
        <div id="error-message" class="error-message d-none">
            <h6>‚ùå Error</h6>
            <p class="small" id="error-details"></p>
            <button class="btn btn-outline-primary btn-sm" id="btnRetry">üîÑ Reintentar</button>
        </div>
        <div id="no-data-message" class="text-center p-3 d-none">
            <h6 class="text-muted">üì≠ Sin datos</h6>
            <p class="small text-muted">No se encontraron productos.</p>
        </div>
        <div id="table-wrapper" class="d-none">
            <div class="table-responsive">
                <table class="table table-striped table-hover compact-table">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 15%;background-color: black;">ID</th>
                        <th scope="col" style="width: 40%;background-color: black;">Producto</th>
                        <th scope="col" style="width: 15%;background-color: black;">IVA</th>
                        <th scope="col" style="width: 20%;background-color: black;">Cantidad</th>
                        <th scope="col" style="width: 40%;background-color: black;">Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
